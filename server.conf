# PORT: Porto onde o servidor vai "escutar" ligações
# Portos abaixo de 1024 precisam de permissões de administrador
# 8080 é seguro para testes
PORT=8080

# TIMEOUT: Tempo máximo que uma ligação pode ficar parada
# Se um cliente ficar inativo mais que isto, a ligação é fechada
TIMEOUT_SECONDS=30


# DOCUMENT_ROOT: Pasta onde estão os ficheiros do website
DOCUMENT_ROOT=./www

# Ficheiro servido quando se pede uma pasta
DEFAULT_FILE=index.html

# NUM_WORKERS: Número de processos trabalhadores
# Cada worker corre em paralelo. 
NUM_WORKERS=4

# THREADS_PER_WORKER: Número de threads dentro de cada worker
THREADS_PER_WORKER=10

# Número máximo de ligações em espera
# Se a fila encher, novas ligações são rejeitadas (erro 503)
MAX_QUEUE_SIZE=100

# CACHE_SIZE_MB: Tamanho da cache em Megabytes
CACHE_SIZE_MB=10

# CACHE_ENABLED: Ativar/desativar cache
# 1 = ligado, 0 = desligado
CACHE_ENABLED=1



# Ficheiro onde são guardados os registos
LOG_FILE=./logs/access.log

# Nível de detalhe dos registos
# INFO = informações normais, DEBUG = muito detalhe
LOG_LEVEL=INFO

# Tamanho máximo do ficheiro de log
# Quando chega a este tamanho, é criado um novo ficheiro
LOG_ROTATE_SIZE_MB=10

# SOCKET_BACKLOG: Número de ligações em espera para aceitar
SOCKET_BACKLOG=128

# Importante para reiniciar o servidor rapidamente
SOCKET_REUSEADDR=1