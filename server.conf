# server.conf
# Inês Batista, Maria Quinteiro

# Ficheiro de configuração do Concurrent HTTP Server.
# Todas as configurações podem ser modificadas sem recompilar o servidor.



# Porta TCP onde o servidor escuta conexões HTTP
# Valor padrão: 8080 (porta alternativa comum para desenvolvimento)
PORT=8080

# Timeout em segundos para conexões inativas
# O servidor fecha conexões que excedam este tempo sem atividade
TIMEOUT_SECONDS=30


# Número de processos worker para lidar com conexões
# Cada worker é um processo separado que executa o seu próprio thread pool
# Recomendação: igual ao número de cores CPU para melhor performance
NUM_WORKERS=4

# Número de threads por processo worker
# Cada thread processa pedidos HTTP concorrentemente
# Total de threads = NUM_WORKERS * THREADS_PER_WORKER
THREADS_PER_WORKER=10

# Tamanho máximo da fila de conexões pendentes
# Quando a fila está cheia, novas conexões recebem erro 503 Service Unavailable
MAX_QUEUE_SIZE=100


# Diretório base dos ficheiros estáticos (HTML, CSS, JavaScript, imagens)
# Path relativo ou absoluto para a raiz do conteúdo web
DOCUMENT_ROOT=./www

# Tamanho máximo da cache de ficheiros em MB por worker
# Ficheiros frequentes são mantidos em memória para acesso rápido
# A cache usa algoritmo LRU (Least Recently Used) para gestão
CACHE_SIZE_MB=10

# Ficheiro onde escrever os logs de acesso no formato Apache Combined
# Formato: IP - - [timestamp] "MÉTODO PATH HTTP/VERSÃO" STATUS BYTES
LOG_FILE=access.log
